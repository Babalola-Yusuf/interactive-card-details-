<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class work</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="leftB purple">

    </div>
    
    <div class="righB white">
        <form id="form" >
          <div class="form-order">
            <label for="cardholder">CARD HOLDER NAME</label> <br>
            <input type="text" id="cardholder" class="required" onkeyup="enableSubmit()" placeholder="e.g Jane Appleseed">
            <small>error</small><br>
          </div>
          
          <div class="form-order">
            <label for="cardnumber">CARD NUMBER</label> <br>
            <input type="number" id="cardnumber" class="required" onkeyup="enableSubmit()" placeholder="e.g. 1234 5678 9123 0000">
            <small>error</small><br>
          </div>
          <div class="pack">
            <div class="m-and-y">
              <div class="lab">
                <label for="exp">EXP DATE (MM/YY)</label>
              </div>
              <div class="d-input">
                <div class="a">
                  <input type="number" id="exp1" class="required" onkeyup="enableSubmit()" placeholder="MM"> <br>
                  <small>error</small> 
                </div>
                <div class="b">
                  <input type="number" id="exp2" class="required" onkeyup="enableSubmit()" placeholder="YY"> <br>
                  <small>error</small> 
                </div>
              </div>
              
            </div>

            <div class="cvcgroup">
              <label for="cvc">CVC</label> <br>
              <input type="number" id="cvc" class="required" onkeyup="enableSubmit()" placeholder="e.g. 123"><br>
              <small>error</small><br>
            </div>
          </div>
          
          <button type="submit" disabled> Confirm</button>
          
        </form>

        <div class="complete-component">
          <img src="icon-complete.svg" alt="complete">
          <h2>THANK YOU!</h2>
          <P>We've added your details</P>
          <button type="button" >Continue</button>
        </div>
        
    </div>
    <div class="cards">
      <div class="cards-container">
        <div class="img1">
          <div class="img1-container">
              <img src="bg-card-front.png" alt="" class="front">
            <div class="digits">
              <div class="svg">
                <img src="card-logo.svg" alt=" ">
              </div>
              
              <div class="nameAndDate"> 
                <div class="d">
                  <p>0000 0000 0000 0000</p>
                </div>
                <div class="name">
                  <p id="cardName">Jane Appleseed</p>
                  <p><span id="cardDate1">00</span> / <span id="cardDate2">00</span> </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="img2">
          <div class="img2-container">
            <img src="bg-card-back.png" alt="" class="back">
            <div class="dig">
              <div class="three">
                <p>000</p>
              </div> 
            </div>
          </div>
        </div>
      </div> 
    </div>
    
    
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
